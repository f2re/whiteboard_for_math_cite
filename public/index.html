<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flask_Chat_App</title>
    <link href="./index.css" rel="stylesheet"/>
    <link href="./test.css" rel="stylesheet"/>
</head>

<body>
<div id="board_id" board="{{ board_id }}" hidden></div>
<div class="top-panel">
  <div class="top-panel__logo">
    <h1 class="top-panel__logo-text">DrawingBoard</h1>
    <div class="top-panel__functions">
      <button class="top-panel__button-functions">
        <svg class="top-panel__item-icon-button">
          <use xlink:href="./icons/sprite.svg#icon-arrow-down"></use>
        </svg>
      </button>
      <div class="logo-menu">
        <ul class="logo-menu__list">
          <li class="logo-menu__item">Очистить доску</li>
          <li class="logo-menu__item">Экспорт в PDF</li>
          <li class="logo-menu__item">Личный кабинет</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="tool-panel">
  <ul class="tool-panel__list">

    <li class="tool-panel__item">
      <button class="tool-panel__item-button tool-panel__item-button-moving" id="selection_button">
        <svg class="tool-panel__item-icon-button">
          <use xlink:href="./icons/sprite.svg#icon-selection-by-mouse"></use>
        </svg>
      </button>
    </li>

    <li class="tool-panel__item">
      <button class="tool-panel__item-button tool-panel__item-button-moving" id="moving_our_board">
        <svg class="tool-panel__item-icon-button">
          <use xlink:href="./icons/sprite.svg#icon-hand"></use>
        </svg>
      </button>
    </li>
    <li class="tool-panel__item">
      <button class="tool-panel__item-button" id="free_drawing_button">
        <svg class="tool-panel__item-icon-button">
          <use xlink:href="./icons/sprite.svg#icon-free-drawing"></use>
        </svg>
      </button>
    </li>
    <li class="tool-panel__item">
      <button class="tool-panel__item-button  tool-panel__item-button-uploader"  >

        <label class="sub-tool-panel__item-list-file">
          <svg class="tool-panel__item-icon-button">
            <use xlink:href="./icons/sprite.svg#icon-download"></use>
          </svg>
          <input type="file" id="uploader">
        </label>
      </button>
    </li>
    <li class="tool-panel__item">
      <button class="tool-panel__item-button" >
        <svg class="tool-panel__item-icon-button">
          <use xlink:href="./icons/sprite.svg#icon-text"></use>
        </svg>
      </button>
    </li>


    <li class="tool-panel__item">
      <button class="tool-panel__item-button">
        <svg class="tool-panel__item-icon-button">
          <use xlink:href="./icons/sprite.svg#icon-volumetric-figures-hexagon"></use>
        </svg>
      </button>
      <div class="sub-tool-panel">
        <ul class="sub-tool-panel__list">
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button">
              <svg class="sub-tool-panel__item-icon-button" id="draw_hexagon">
                <use xlink:href="./icons/sprite.svg#icon-volumetric-figures-hexagon"></use>
              </svg>
            </button>
          </li>
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button">
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-volumetric-figures-prism"></use>
              </svg>
            </button>
          </li>
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button" id="draw_cylinder">
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-volumetric-figures-cylinder"></use>
              </svg>
            </button>
          </li>
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button">
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-volumetric-figures-cone"></use>
              </svg>
            </button>
          </li>
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button">
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-volumetric-figures-pyramid-rectangular-base"></use>
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </li>
    <li class="tool-panel__item">
      <button class="tool-panel__item-button">
        <svg class="tool-panel__item-icon-button">
          <use xlink:href="./icons/sprite.svg#icon-horizontal-line"></use>
        </svg>
      </button>
      <div class="sub-tool-panel">
        <ul class="sub-tool-panel__list">
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button" id="line_drawing_button" >
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-horizontal-line "></use>
              </svg>
            </button>
          </li>
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button" id="line_drawing_button_dotted">
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-line-dots"></use>
              </svg>
            </button>
          </li>
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button">
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-arrow"></use>
              </svg>
            </button>
          </li>

          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button">
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-arrow-two"></use>
              </svg>
            </button>
          </li>




        </ul>
      </div>
    </li>
    <li class="tool-panel__item">
      <button class="tool-panel__item-button" >
        <svg class="tool-panel__item-icon-button">
          <use xlink:href="./icons/sprite.svg#icon-circle-with-solid-border"></use>
        </svg>
      </button>
      <div class="sub-tool-panel">
        <ul class="sub-tool-panel__list">
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button" id="circle_drawing_empty_button">
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-circle-with-solid-border"></use>
              </svg>
            </button>
          </li>
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button" id="circle_with_stroke_line_button">
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-circle-with-dotted-border"></use>
              </svg>
            </button>
          </li>
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button" id="circle_filled">
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-circle-filled"></use>
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </li>
<!--  !!!!!!!!!!!!     --->

    <li class="tool-panel__item">
      <button class="tool-panel__item-button" >
        <svg class="tool-panel__item-icon-button">
          <use xlink:href="./icons/sprite.svg#icon-rectangle"></use>
        </svg>
      </button>
      <div class="sub-tool-panel">
        <ul class="sub-tool-panel__list">
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button" id="rectangle_drawing_empty_button">
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-rectangle"></use>
              </svg>
            </button>
          </li>
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button" id="rectangle_with_stroke_line_button">
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-rectangle-with-dotted-border"></use>
              </svg>
            </button>
          </li>
          <li class="sub-tool-panel__item-list">
            <button class="sub-tool-panel__item-button" id="rectangle_filled">
              <svg class="sub-tool-panel__item-icon-button">
                <use xlink:href="./icons/sprite.svg#icon-rectangle-filled"></use>
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </li>

    <li class="tool-panel__item">
      <button class="tool-panel__item-button tool-panel__item-button-text">
          <svg class="tool-panel__item-icon-button">
              <use xlink:href="../icons/sprite.svg#icon-text"></use>
          </svg>
      </button>
    
      <div class="text-settings">
          <div class="text-settings__font-family">
              <p class="text-settings__font-family-selected">Open Sans</p>
              <button class="text-settings__button-open-list">
                  <img src="./icons/icons8-down-arrow-32.png">
              </button>
              <div class="text-settings__font-family-list_wrapper">
                  <ul class="text-settings__font-family-list">
                      <li class="text-settings__font-family-item text-settings__font-family_OpSan">Open Sans</li>
                      <li class="text-settings__font-family-item text-settings__font-family_Mon">Montserrat</li>
                      <li class="text-settings__font-family-item text-settings__font-family_Rob">Roboto</li>
                  </ul>
              </div>
          </div>
    
          <div class="text-settings__font-size">
              <div class="text-settings__font-size-value">25</div>
              <div class="text-settings__button-font-size-wrapper">
                  <button class="text-settings__button-font-size-up">
                      <img src="./icons/icons8-длинная-стрелка-вверх-30.png">
                  </button>
                  <button class="text-settings__button-font-size-down">
                      <img src="./icons/icons8-длинная-стрелка-вниз-30.png">
                  </button>
              </div>
          </div>
      </div>
    
      <div class="modal-text-wrapper">
          <form class="form-text">
              <input type="text" class="form-text__input" disabled/>
              <textarea class="form-text__textarea" cols="40" rows="3"></textarea>
              <button class="form-text__button-submit">Добавить</button>
          </form>
      </div>
    
    </li>

    <li class="tool-panel__item">
      <button class="tool-panel__item-button" id="button_change_width">
        <svg class="tool-panel__item-icon-button">
          <use xlink:href="./icons/sprite.svg#line-thickness-svgrepo-com"></use>
        </svg>
      </button>
      <div class="sub-tool-panel">
        <ul class="sub-tool-panel__list">
          <li class="sub-tool-panel__item-list">
            <label for="drawing-figure-width">толщина фигуры:
            <!---  <label class="sub-tool-panel__item-list-color-selection"> -->
              <input type="range" value="30" min="0" max="150" id="drawing-line-width">
            <!--- </label> -->
            </label>
          </li>
        </ul>
      </div>
    </li>


    <li class="tool-panel__item">
      <button class="tool-panel__item-button button__show-modal-window-formulas">
          <svg class="tool-panel__item-icon-button">
              <use xlink:href="../icons/sprite.svg#icon-text"></use>
          </svg>
      </button>
    
      <div class="form-formulas__wrapper">
          <form class="form-formulas">
              <math-field virtual-keyboard-mode=manual class="form-formulas__field">
                  x=\frac{-b\pm\sqrt{b^2-4ac}}{2a}
              </math-field>
              <button class="button__add-formulas">Добавить</button>
          </form>
      </div>
    </li>


    <li class="tool-panel__item">
      <button class="tool-panel__item-button">
        <svg class="tool-panel__item-icon-button">
          <use xlink:href="./icons/sprite.svg#icon-color-palette"></use>
        </svg>
      </button>
      <div class="sub-tool-panel">
        <ul class="sub-tool-panel__list">
          <li class="sub-tool-panel__item-list">
            <label class="sub-tool-panel__item-list-color-selection">
              <input type="color" id="drawing-color">
            </label>
          </li>
        </ul>
      </div>
    </li>



  </ul>
</div>


<div class="scale">
  <p class="scale__subtitle">Масштаб</p>
  <span class="scale__value">100%</span>
</div>

<div class="grid-panel">
  <p class="grid-panel__title">Сетка</p>
  <div class="grid-panel__list-wrapper">
      <ul class="grid-panel__list">
          <li class="grid-panel__item grid-panel__item-no-grid">без сетки</li>
          <li class="grid-panel__item grid-panel__item-usual-grid">обычная (в клеточку)</li>
          <li class="grid-panel__item grid-panel__item-triangular-grid">треугольная</li>
      </ul>
  </div>
</div>

<div class="canvasWrapper">
    <canvas id="canvasId"></canvas>
</div>



<script
        src="https://cdn.socket.io/4.4.0/socket.io.min.js"
        integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
        crossorigin="anonymous"
></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>




<script src="config.js" ></script>
<script src="https://unpkg.com/fabric@4.6.0/dist/fabric.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script defer src="//unpkg.com/mathlive/dist/mathlive.min.js"></script>

<script src="./fabric_plugin_undo_redo.js"></script>

<!--- <script src="./some_functions.js" type="module"></script> -->
<script src="adding_figures_on_board.js" ></script>



<script src="change_grid.js" ></script>


<script src="frontend.js" ></script>
<script src="formula_adding.js" ></script>
<script src="pin_and_rotate.js" ></script>
<script src="copy_paste_and_other_commands.js" ></script>

</body>
</html>
